<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact List API</title>
  </head>
  <body>
    <!-- title -->
    <div class="wrapper bg-dark text-light min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="text-center p-3">My Contact List</h1>
          </div>
        </div>

        <hr />

        <!-- form -->
        <form action="">
          <div class="row g-2">
            <div class="col-md">
              <input id="search" class="form-control" type="text" placeholder="Search by name..." />
            </div>
            <div class="col-md">
              <select class="form-control" name="" id="" onChange="handleOnGenderSelect(this)">
                <option value="">Show All</option>
                <option value="male">male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
        </form>
        <!-- cards -->
        <div class="row mt-5">
          <div class="col">
            <p><span id="userCount">0</span> user(s) found!</p>
            <div id="cardList" class="d-flex flex-wrap gap-2">
              <!-- cards will go here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./script.js"></script>
  </body>
</html>
